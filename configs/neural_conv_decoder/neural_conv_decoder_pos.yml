model_constructor_name: ensemble_pitom_model
config_setter_name: neural_conv
task_name: pos_task
model_params:
  conv_filters: 128
  dropout: 0.2
  num_models: 10
  embedding_dim: 5 #number of classes for pos tagging
  output_activation: softmax
training_params:
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 100
  n_folds: 5
  min_lag: -100
  max_lag: 400
  lag_step_size: 100
  # Use cross entropy loss for classification tasks
  losses: [cross_entropy]
  metrics: [roc_auc_multiclass, f1,confusion_matrix]
  early_stopping_metric: roc_auc_multiclass
  smaller_is_better: false
  logistic_regression_baseline: true
  visualize_fold_distribution: false

data_params:
  data_root: data
  window_width: 0.625
  preprocessing_fn_name: window_average_neural_data
  # electrode_file_path: "processed_data/all_subject_sig_corrected.csv"
  subject_ids: [9]
  # channel_reg_ex: ^G([1-9]|[1-5][0-9]|6[0-4])$
  preprocessor_params:
    num_average_samples: 8
  # Task-specific knobs (optional)
  task_params:
    
    pos_path: processed_data/df_word_onset_with_pos_class.csv

trial_name: pos_task_sig_elecs_without_other_classes

