config_setter_name: neural_conv
task_config:
  task_name: word_embedding_decoding_task
  data_params:
    data_root: data
    word_column: word
    electrode_file_path: processed_data/all_subject_sig.csv
    subject_ids:
    - 9
    window_width: 0.625
    preprocessing_fn_name: window_average_neural_data
    preprocessor_params:
      num_average_samples: 32
  task_specific_config:
    embedding_type: glove
    embedding_layer: 24
training_params:
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 10
  n_folds: 5
  min_lag: -1000
  max_lag: 1000
  lag_step_size: 200
trial_name: ensemble_model_10_glove
model_spec:
  constructor_name: ensemble_pitom_model
  params:
    conv_filters: 128
    dropout: 0.2
    num_models: 10
    embedding_dim: 50
  sub_models: {}
