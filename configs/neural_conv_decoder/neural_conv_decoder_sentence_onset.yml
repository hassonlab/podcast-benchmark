model_constructor_name: ensemble_pitom_model
config_setter_name: neural_conv
task_name: sentence_onset_task
model_params:
  conv_filters: 128
  reg: 0.35
  reg_head: 0
  dropout: 0.2
  num_models: 10
  embedding_dim: 1 #this is output dimension of the decoder

training_params:
  batch_size: 32
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 10
  n_folds: 2
  min_lag: -200
  max_lag: 400
  lag_step_size: 50
  # Use MSE initially on targets in {0,1} to maintain backward compatibility
  losses: [bce_with_logits]
  metrics: [cosine_sim, roc_auc, f1]
  early_stopping_metric: roc_auc
  smaller_is_better: false

data_params:
  data_root: data
  window_width: 0.625
  preprocessing_fn_name: preprocess_neural_data
  subject_ids: [9]
  # channel_reg_ex: ^G([1-9]|[1-5][0-9]|6[0-4])$
  preprocessor_params:
    num_average_samples: 32
  # Task-specific knobs (optional)
  task_params:
    negatives_per_positive: 5
    negative_margin_s: 0.75
    sentence_csv_path: data/stimuli/all_sentences_podcast.csv

trial_name: sentence_onset_lr

